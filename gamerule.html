<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏规则</title>
    <style>
        body{
            background-color: rgb(131,175,155);
            display: flex;
            margin: 0;
            padding: 0;

            color: #fff;
        }
        .game-rule-wrap {
            font-size: 2vw;
            padding: 1vw;
            width: 50vw;
            margin: auto;
            margin-top: 10vw;
        }
       
    </style>
</head>
<body>
    <div class="game-rule-wrap">
        游戏规则：4人一组，2人比划，2人猜，猜出多组为优胜组，2人比划的时候不能说出和内容相关的字，不能用谐音，英语，否则此词作废，每一次答对词语后，猜词的人和比划的人，互换一人，
        每次每组开始游戏仅有3次机会跳过词语，5 分钟时长。
    </div>
</body>
</html>
